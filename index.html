<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Foodie</title>
  </head>
  <body>
    <!-- Header part -->
    <header>
      <nav class="container navbar flex between">
        <a href="#" class="logo">Foodie.</a>
        <!-- Desktop Menu -->
        <ul class="navlist flex gap-3">
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>

        <div class="nav-action flex gap-2">
          <a href="#" class="cart-icon">
            <i class="fa-solid fa-bag-shopping"></i>
            <span class="cart-value">0</span>
          </a>

          <a href="#" class="btn">
            Sign in &nbsp;
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </a>

          <a href="#" class="bar">
            <i class="fa-solid fa-bars"></i>
          </a>
        </div>

        <!-- Mobile Menu -->

        <ul class="mobile-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contacts</a></li>
          <li>
            <a href="#" class="btn">
              Sign in &nbsp;
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Section part -->
    <main>
      <section>
        <div class="hero-section container flex gap-4">
          <div class="content">
            <h1>Enjoy Your Delicious <span>Food</span></h1>
            <p class="para">
              We will fill your tummy with delicious <br> food with fast delivery.
            </p>
             
            <div class="flex gap-2">
              <a href="#" class="btn">Order now</a>

              <a href="#" class="social-icons">
                 <i class="fa-brands fa-x-twitter"></i>
              </a>
              <a href="#" class="social-icons">
                 <i class="fa-brands fa-instagram"></i>
              </a>
              <a href="#" class="social-icons">
                 <i class="fa-brands fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icons">
                 <i class="fa-brands fa-google-plus-g"></i>
              </a>
            </div>


          </div>

          <div class="image-container">
            <img src="images/delivery-boy.png" alt="hero-section image">
          </div>
        </div>
      </section>
    </main>
    <!-- Footer part -->
    <footer></footer>
  </body>
</html>
