<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <header>
      <nav class="container navbar flex between">
        <a href="#" class="logo">Foodie.</a>

          <li><a href="#">About us</a></li>

            <i class="fa-solid fa-bag-shopping"></i>

          <a href="#" class="btn">
